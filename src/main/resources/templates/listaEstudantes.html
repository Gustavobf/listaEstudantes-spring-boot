<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<title>Listagem</title>
</head>
<body>

	<div class="container">
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nome</th>
					<th scope="col">Email</th>
					<th scope="col">Matrícula</th>
					<th scope="col">Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "estudante : ${estudantes}">
					<th scope="row"><span th:text = "${estudante.id}"></span></th>
					<td><span th:text = "${estudante.nome}"></span></td>
					<td><span th:text = "${estudante.email}"></span></td>
					<td><span th:text = "${estudante.matricula}"></span></td>
					<td><a th:href="@{deletar(id=${estudante.id})}">del</td>
					<td><a th:href="@{formAtualizar(id=${estudante.id})}">att</td>
				</tr>
			</tbody>
		</table>
		
		<a href="/convidar">Convidar</a>
		
	</div>

</body>
</html>
