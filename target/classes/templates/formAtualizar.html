<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<title>Listagem</title>
</head>
<body>

	<div class="container">

		<form action="atualizar" method="post">
			<div class="form-group mt-3">
				<label for="nome">Nome Completo</label> <input type="text"
					class="form-control" id="nome" name="nome" th:value="*{estudante.nome}">
			</div>
			
			<div class="form-group mt-3">
				<label for="email">Email</label> <input
					type="email" class="form-control" id="email" name="email" th:value="*{estudante.email}">
			</div>
			
			<div class="form-group mt-3">
				<label for="matricula">Matr√≠cula</label> <input
					type="text" class="form-control" id="matricula" name="matricula" th:value="*{estudante.matricula}">
			</div>
			
			 <input type="hidden" id="id" name="id" th:value="*{estudante.id}">
			
			
			<button type="submit" class="btn btn-primary">Convidar</button>
		</form>

	</div>

</body>
</html>
