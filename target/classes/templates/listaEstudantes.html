<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<title>Listagem</title>
</head>
<body>

	<div class="container">
		<table class="table table-hover">
			<thead>
				<tr class="text-center">
					<th scope="col">Id</th>
					<th scope="col">Nome</th>
					<th scope="col">Email</th>
					<th scope="col">Matrícula</th>
					<th scope="col">Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr class="text-center" th:each = "estudante : ${estudantes}">
					<th class="align-middle" scope="row"><span th:text = "${estudante.id}"></span></th>
					<td class="align-middle"><span th:text = "${estudante.nome}"></span></td>
					<td class="align-middle"><span th:text = "${estudante.email}"></span></td>
					<td class="align-middle"><span th:text = "${estudante.matricula}"></span></td>
					<td>
					<div class="d-inline-block m-1 btn btn-info"><a class="text-reset text-decoration-none" th:href="@{formAtualizar(id=${estudante.id})}"/>Atualizar</div>
					<div class="d-inline-block m-1 btn btn-danger"><a class="text-reset text-decoration-none" th:href="@{deletar(id=${estudante.id})}"/>Deletar</div>
					</td>
				</tr>
			</tbody>
		</table>
		
		<div class="text-center">
			<button class="btn btn-primary">
				<a class="text-reset text-decoration-none" href="/convidar">Novo Convite</a>
			</button>
		</div>
		
	</div>

</body>
</html>
